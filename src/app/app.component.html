<div>
  <hot-table
    [hotId]="instance"
    [data]="dataset"
    [colHeaders]="true"
    [rowHeaders]="true"
    [licenseKey]=""
    [contextMenu]="true"
    [language]=""
  >
    <hot-column data="id" [readOnly]="true" title="ID"></hot-column>
    <hot-column data="name" title="Full name"></hot-column>

  </hot-table>
</div>

</div>

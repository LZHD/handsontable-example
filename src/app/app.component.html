<div class="w-100">
	<nav class="navbar navbar-expand-md navbar-light bg-success">
		<h1>handsontable-example</h1>
	</nav>
	<div class="container-fluid mt-4">
		<div class="row">
			<div class="col-6">
				<hot-table
					[hotId]="instance"
					[data]="dataset"
					[colHeaders]="true"
					[rowHeaders]="true"
					[licenseKey]=""
					[contextMenu]="true"
					[language]="language"
					[search]="true"
					[columnSorting]="true"
					[dropdownMenu]="true"
				>
					<hot-column data="id" [readOnly]="true" title="ID"></hot-column>
					<hot-column data="name" title="Full name"></hot-column>
					<hot-column data="address" title="Street name"></hot-column>
				</hot-table>
			</div>
			<div class="col-6">
				<div class="card border-dark">
					<div class="card-body">
						<div class="card-title">操作1</div>
						<button type="button" class="btn btn-info mr-2" (click)="clearSelection()">清除数据</button>
						<button type="button" class="btn btn-dark" (click)="exportFile()">导出数据</button>
					</div>
				</div>
				<div class="card border-dark">
					<div class="card-body">
						<div class="card-title">操作2</div>
						<div class="form-inline">
							<div class="form-group">
								<label for="search">查找：</label>
								<input id="search" class="form-control" type="text" (input)="searchValue($event)">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
